<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mencari rata-rata</title>
</head>
<body>
    <p><h1>Program mencri rata-rata</h1></p>
    <script>
       var a =prompt("Nama");
       var b =prompt("Nis");
       var c =prompt("Nilai UTS");
       var d =prompt("Tugas");
       var e =prompt("UAS");
       document.write("Nama  : " + a + "<br>");
       document.write("Nis   : " + b + "<br>");
       document.write("UTS   : " + c + "<br>");
       document.write("Tugas : " + d + "<br>");
       document.write("UAS   : " + e + "<br>");
       document.write("Nilai Rata-rata adalah " + c + d + e /3);
    </script>
</body>
</html>
