<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi waktu</title>
</head>
<body>
    <p><h1>Program konversi waktu</h1></p>
    <script>
        var d= prompt("Masukan jumlah Detik")
        document.write("masukan detik ; " + d +"<br>");
        document.write("hari: " + d / 86400+"<br>");
        document.write("jam: " + d / 3600+"<br>");
        document.write("menit: " + d / 60+"<br>");
        document.write("detik: " + d / 1+"<br>");
    </script>
</body>
</html>
