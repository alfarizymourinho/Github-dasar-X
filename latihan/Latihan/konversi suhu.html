<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi suhu</title>
</head>
<body>
    <p><h1>Konversi suhu</h1></p>
    <script>
       var c=prompt("Masukan suhu (Celcius)")
       var b = c * 1.8;
       document.write("masukan suhu: " +c+"<br>");
       document.write("K=" +  (parseInt(c) + parseInt(273.15)) +"<br>");
       document.write("R=" +  (parseInt(b) + parseInt(32) +"<br>"))
       document.write("F=" + c * 1.8+"<br>");
    </script>
</body>
</html>
