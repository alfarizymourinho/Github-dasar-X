<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Nilai</title>
    <style>
        body{
      overflow-y: hidden;
      margin:0;
      padding: 0;
      font-family: verdana;
      background-image: url(../images/nilai.jpg);
    }

    
    p{
      text-align:center;
      margin: 50px auto;
      margin-top: 10px;
      padding: 10px;
      font-weight: bold;
      color: black;
      font-family: verdana;
      background-color: darkseagreen;
      border-radius: 40px;
    }
  </style>
    </style>
</head>
<body class="center">
    <h1 class="center">Menentukan Nilai</h1>
    <script>
        var nama = prompt("Masukan Nama Anda");
        var kelas = prompt("Masukan Kelas Anda");
        var nilai = prompt("Masukan Nilai Anda");
        var grade ="";

        if(nilai >= 81){
            grade = "A";
        }
        else if(nilai >= 61){
            grade = "B";
        }
        else if(nilai >= 41){
            grade = "C";
        }
        else if(nilai >= 16){
            grade = "D";
        }
        else if(nilai >= 0){
            grade = "E";
        }
        else{
            grade = "F"
        }
        document.write("<p>Nama : " + nama + "<br><?p>")
        document.write("<P>Kelas : " + kelas + "<br></p>")
        document.write("<p>Nilai  anda : " + grade +"<br></p>");
    </script>
</body>
</html>
